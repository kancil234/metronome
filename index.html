<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome & Tuner</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --container-bg: white;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --visualizer-bg: #4CAF50;
            --visualizer-active: #ff5722;
            --slider-bg: #ddd;
            --slider-thumb: #4CAF50;
            --tuner-bg: #e3f2fd;
            --tuner-active: #bbdefb;
            --switch-bg: #2196F3;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #f5f5f5;
            --container-bg: #1e1e1e;
            --button-bg: #2E7D32;
            --button-hover: #1B5E20;
            --visualizer-bg: #2E7D32;
            --visualizer-active: #E64A19;
            --slider-bg: #333;
            --slider-thumb: #2E7D32;
            --tuner-bg: #0d47a1;
            --tuner-active: #1565c0;
            --switch-bg: #0b7dda;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-align: center;
        }

        .app-switcher {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .switch-btn {
            background-color: var(--switch-bg);
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .switch-btn.active {
            background-color: var(--button-bg);
        }

        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 1rem;
        }

        /* Metronome Styles */
        #metronome-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .bpm-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .visualizer {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: var(--visualizer-bg);
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s, background-color 0.1s;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .visualizer-bpm {
            font-size: 3rem;
            font-weight: bold;
            color: white;
        }

        .active {
            transform: scale(1.1);
            background-color: var(--visualizer-active);
        }

        .beat-counter {
            font-size: 1.5rem;
            margin: 20px;
        }

        /* Tuner Styles */
        #tuner-page {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .tuner-strings {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            width: 100%;
        }

        .string {
            display: flex;
            align-items: center;
            background-color: var(--tuner-bg);
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .string.active {
            background-color: var(--tuner-active);
        }

        .string-name {
            font-weight: bold;
            width: 40px;
            text-align: center;
        }

        .string-note {
            font-size: 1.5rem;
            font-weight: bold;
            width: 60px;
            text-align: center;
        }

        .string-frequency {
            margin-left: auto;
            width: 80px;
            text-align: right;
        }

        /* Common Controls */
        button {
            background-color: var(--button-bg);
            border: none;
            color: white;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
            margin: 8px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #startStop {
            padding: 20px 40px;
            font-size: 1.5rem;
            margin: 20px;
        }

        input[type="range"] {
            width: 300px;
            height: 10px;
            margin: 0 20px;
            -webkit-appearance: none;
            background: var(--slider-bg);
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--slider-thumb);
            cursor: pointer;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .visualizer {
                width: 150px;
                height: 150px;
            }
            
            .visualizer-bpm {
                font-size: 2rem;
            }
            
            input[type="range"] {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="app-switcher">
        <button class="switch-btn active" id="metronome-btn">Metronome</button>
        <button class="switch-btn" id="tuner-btn">Tuner</button>
    </div>
    
    <button class="mode-toggle" id="modeToggle">Dark Mode</button>
    
    <div class="container">
        <!-- Metronome Page -->
        <div id="metronome-page">
            <h1>Metronome</h1>
            
            <div class="bpm-control">
                <button id="decreaseBpm">-</button>
                <input type="range" id="bpmSlider" min="40" max="208" value="120">
                <button id="increaseBpm">+</button>
            </div>
            
            <div class="visualizer" id="visualizer">
                <div class="visualizer-bpm" id="visualizerBpm">120</div>
            </div>
            
            <button id="startStop">Start</button>
            
            <div class="beat-counter">
                Beat: <span id="beatCount">0</span>/<span id="beatsPerMeasure">4</span>
            </div>
            
            <div class="controls">
                <button id="decreaseBeats">- Beats</button>
                <button id="increaseBeats">+ Beats</button>
            </div>
        </div>
        
        <!-- Tuner Page -->
        <div id="tuner-page">
            <h1>Violin Tuner</h1>
            
            <div class="tuner-strings">
                <div class="string" data-note="E" data-frequency="659.25">
                    <div class="string-name">E</div>
                    <div class="string-note">E5</div>
                    <div class="string-frequency">659.25 Hz</div>
                    <button class="play-button" data-string="e">Play</button>
                </div>
                <div class="string" data-note="A" data-frequency="440.00">
                    <div class="string-name">A</div>
                    <div class="string-note">A4</div>
                    <div class="string-frequency">440.00 Hz</div>
                    <button class="play-button" data-string="a">Play</button>
                </div>
                <div class="string" data-note="D" data-frequency="293.66">
                    <div class="string-name">D</div>
                    <div class="string-note">D4</div>
                    <div class="string-frequency">293.66 Hz</div>
                    <button class="play-button" data-string="d">Play</button>
                </div>
                <div class="string" data-note="G" data-frequency="196.00">
                    <div class="string-name">G</div>
                    <div class="string-note">G3</div>
                    <div class="string-frequency">196.00 Hz</div>
                    <button class="play-button" data-string="g">Play</button>
                </div>
            </div>
            
            <div class="controls" style="margin-top: 30px;">
                <button id="play-all-strings">Play All Strings</button>
            </div>
        </div>
    </div>

    <script>
        // Audio context and elements
        let audioContext;
        let metronomeInterval;
        let isRunning = false;
        let currentBeat = 0;
        
        // DOM elements
        const startStopButton = document.getElementById('startStop');
        const bpmSlider = document.getElementById('bpmSlider');
        const bpmValue = document.getElementById('visualizerBpm');
        const decreaseBpmButton = document.getElementById('decreaseBpm');
        const increaseBpmButton = document.getElementById('increaseBpm');
        const visualizer = document.getElementById('visualizer');
        const beatCountElement = document.getElementById('beatCount');
        const beatsPerMeasureElement = document.getElementById('beatsPerMeasure');
        const decreaseBeatsButton = document.getElementById('decreaseBeats');
        const increaseBeatsButton = document.getElementById('increaseBeats');
        const modeToggle = document.getElementById('modeToggle');
        const metronomeBtn = document.getElementById('metronome-btn');
        const tunerBtn = document.getElementById('tuner-btn');
        const metronomePage = document.getElementById('metronome-page');
        const tunerPage = document.getElementById('tuner-page');
        const playButtons = document.querySelectorAll('.play-button');
        const playAllButton = document.getElementById('play-all-strings');
        const strings = document.querySelectorAll('.string');
        
        // Initialize beats per measure
        let beatsPerMeasure = 4;
        
        // Switch between metronome and tuner
        metronomeBtn.addEventListener('click', () => {
            metronomePage.style.display = 'flex';
            tunerPage.style.display = 'none';
            metronomeBtn.classList.add('active');
            tunerBtn.classList.remove('active');
            
            // Stop any playing tuner sounds when switching
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
        });
        
        tunerBtn.addEventListener('click', () => {
            metronomePage.style.display = 'none';
            tunerPage.style.display = 'flex';
            metronomeBtn.classList.remove('active');
            tunerBtn.classList.add('active');
            
            // Stop metronome when switching to tuner
            if (isRunning) {
                stopMetronome();
            }
        });
        
        // Update BPM display when slider changes
        bpmSlider.addEventListener('input', function() {
            bpmValue.textContent = this.value;
            if (isRunning) {
                clearInterval(metronomeInterval);
                startMetronome();
            }
        });
        
        // BPM control buttons
        decreaseBpmButton.addEventListener('click', function() {
            bpmSlider.value = parseInt(bpmSlider.value) - 1;
            bpmValue.textContent = bpmSlider.value;
            if (isRunning) {
                clearInterval(metronomeInterval);
                startMetronome();
            }
        });
        
        increaseBpmButton.addEventListener('click', function() {
            bpmSlider.value = parseInt(bpmSlider.value) + 1;
            bpmValue.textContent = bpmSlider.value;
            if (isRunning) {
                clearInterval(metronomeInterval);
                startMetronome();
            }
        });
        
        // Beats per measure controls
        decreaseBeatsButton.addEventListener('click', function() {
            if (beatsPerMeasure > 1) {
                beatsPerMeasure--;
                beatsPerMeasureElement.textContent = beatsPerMeasure;
            }
        });
        
        increaseBeatsButton.addEventListener('click', function() {
            if (beatsPerMeasure < 12) {
                beatsPerMeasure++;
                beatsPerMeasureElement.textContent = beatsPerMeasure;
            }
        });
        
        // Start/stop button
        startStopButton.addEventListener('click', function() {
            if (isRunning) {
                stopMetronome();
            } else {
                startMetronome();
            }
        });
        
        // Dark mode toggle
        modeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                modeToggle.textContent = 'Light Mode';
            } else {
                modeToggle.textContent = 'Dark Mode';
            }
        });
        
        // Play violin string sounds
        playButtons.forEach(button => {
            button.addEventListener('click', function() {
                const string = this.dataset.string;
                playViolinString(string);
                
                // Highlight the string being played
                strings.forEach(s => s.classList.remove('active'));
                this.parentElement.classList.add('active');
                setTimeout(() => {
                    this.parentElement.classList.remove('active');
                }, 1000);
            });
        });
        
        // Play all strings in sequence
        playAllButton.addEventListener('click', function() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            // Play strings from highest to lowest (E, A, D, G)
            playViolinString('e');
            setTimeout(() => {
                playViolinString('a');
                setTimeout(() => {
                    playViolinString('d');
                    setTimeout(() => {
                        playViolinString('g');
                    }, 1000);
                }, 1000);
            }, 1000);
            
            // Highlight strings in sequence
            strings.forEach((s, i) => {
                setTimeout(() => {
                    s.classList.add('active');
                    setTimeout(() => {
                        s.classList.remove('active');
                    }, 900);
                }, i * 1000);
            });
        });
        
        function startMetronome() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            isRunning = true;
            startStopButton.textContent = 'Stop';
            currentBeat = 0;
            
            const bpm = parseInt(bpmSlider.value);
            const interval = 60000 / bpm; // Convert BPM to milliseconds
            
            metronomeInterval = setInterval(function() {
                playClick();
                currentBeat = (currentBeat % beatsPerMeasure) + 1;
                beatCountElement.textContent = currentBeat;
                
                // Visual feedback
                visualizer.classList.add('active');
                setTimeout(function() {
                    visualizer.classList.remove('active');
                }, 100);
                
            }, interval);
        }
        
        function stopMetronome() {
            isRunning = false;
            startStopButton.textContent = 'Start';
            clearInterval(metronomeInterval);
            beatCountElement.textContent = '0';
            visualizer.classList.remove('active');
        }
        
        function playClick() {
            if (currentBeat === 1) {
                // Downbeat (first beat of measure) - higher pitch
                playMetronomeSound(800, 0.1);
            } else {
                // Regular beat - lower pitch
                playMetronomeSound(500, 0.08);
            }
        }
        
        function playMetronomeSound(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.value = frequency;
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            gainNode.gain.setValueAtTime(0.7, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(
                0.01, 
                audioContext.currentTime + duration
            );
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        function playViolinString(string) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            let frequency;
            switch(string) {
                case 'e': frequency = 659.25; break; // E5
                case 'a': frequency = 440.00; break; // A4
                case 'd': frequency = 293.66; break; // D4
                case 'g': frequency = 196.00; break; // G3
                default: frequency = 440.00;
            }
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            // Use a more complex oscillator for violin-like sound
            oscillator.type = 'sawtooth';
            oscillator.frequency.value = frequency;
            
            // Add a filter to make it more violin-like
            const filter = audioContext.createBiquadFilter();
            filter.type = "lowpass";
            filter.frequency.value = 2000;
            
            oscillator.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Violin-like envelope with attack and decay
            const now = audioContext.currentTime;
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(0.7, now + 0.1); // Attack
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 2); // Decay
            
            oscillator.start();
            oscillator.stop(now + 2);
        }
    </script>
</body>
</html>
