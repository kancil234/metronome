<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Metronome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #00cec9;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #00b894;
            --danger: #d63031;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            padding: 20px;
        }
        
        .metronome-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 30px;
            position: relative;
            z-index: 1;
        }
        
        .metronome-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(108, 92, 231, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: -1;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .bpm-display {
            font-size: 72px;
            font-weight: 300;
            color: var(--primary);
            margin: 20px 0;
            position: relative;
            display: inline-block;
        }
        
        .bpm-display::after {
            content: 'BPM';
            position: absolute;
            bottom: -20px;
            right: -40px;
            font-size: 16px;
            color: #666;
        }
        
        .controls {
            margin: 30px 0;
        }
        
        .slider-container {
            margin: 30px 0;
        }
        
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e0e0e0;
            outline: none;
            margin: 15px 0;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(108, 92, 231, 0.4);
            transition: all 0.2s;
        }
        
        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.6);
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn {
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin: 0 5px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 92, 231, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 92, 231, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1) !important;
        }
        
        .visualizer {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border-radius: 50%;
            background: white;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .visualizer-inner {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        
        .visualizer-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 0%, rgba(108, 92, 231, 0) 70%);
            opacity: 0;
            z-index: 1;
        }
        
        .pulse-active {
            animation: pulse 0.5s ease-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 0; }
        }
        
        .tempo-indicator {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="metronome-container">
        <h1>Elegant Metronome</h1>
        <p class="subtitle">Keep perfect time with style</p>
        
        <div class="bpm-display" id="bpm-value">120</div>
        
        <div class="slider-container">
            <input type="range" class="slider" id="bpm-slider" min="40" max="208" value="120">
        </div>
        
        <div class="visualizer">
            <div class="visualizer-pulse" id="visualizer-pulse"></div>
            <div class="visualizer-inner">
                <div class="tempo-indicator" id="tempo-indicator">120</div>
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn btn-primary" id="start-stop-btn">Start</button>
            <button class="btn btn-secondary" id="tap-tempo-btn">Tap Tempo</button>
        </div>
        
        <div class="footer">
            Tap the button in rhythm to set the tempo
        </div>
    </div>

    <script>
        // Audio context and elements
        let audioContext;
        let metronomeInterval;
        let isPlaying = false;
        let lastTapTime = 0;
        let tapTimes = [];
        
        // DOM elements
        const startStopBtn = document.getElementById('start-stop-btn');
        const tapTempoBtn = document.getElementById('tap-tempo-btn');
        const bpmSlider = document.getElementById('bpm-slider');
        const bpmValue = document.getElementById('bpm-value');
        const tempoIndicator = document.getElementById('tempo-indicator');
        const visualizerPulse = document.getElementById('visualizer-pulse');
        
        // Initialize audio context on user interaction
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        // Play click sound
        function playClick() {
            initAudioContext();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.value = 1000;
            gainNode.gain.value = 0.5;
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
            oscillator.stop(audioContext.currentTime + 0.1);
            
            // Visual feedback
            visualizerPulse.classList.remove('pulse-active');
            void visualizerPulse.offsetWidth; // Trigger reflow
            visualizerPulse.classList.add('pulse-active');
        }
        
        // Start/stop metronome
        function toggleMetronome() {
            if (isPlaying) {
                clearInterval(metronomeInterval);
                startStopBtn.textContent = 'Start';
                isPlaying = false;
                startStopBtn.classList.remove('btn-danger');
                startStopBtn.classList.add('btn-primary');
            } else {
                initAudioContext();
                const bpm = parseInt(bpmSlider.value);
                const interval = 60000 / bpm; // Convert BPM to milliseconds
                
                // Play first click immediately
                playClick();
                
                // Set up interval for subsequent clicks
                metronomeInterval = setInterval(playClick, interval);
                startStopBtn.textContent = 'Stop';
                isPlaying = true;
                startStopBtn.classList.remove('btn-primary');
                startStopBtn.classList.add('btn-danger');
            }
        }
        
        // Update BPM display when slider changes
        function updateBpmDisplay() {
            const bpm = bpmSlider.value;
            bpmValue.textContent = bpm;
            tempoIndicator.textContent = bpm;
            
            // If metronome is playing, restart it with new BPM
            if (isPlaying) {
                toggleMetronome();
                toggleMetronome();
            }
        }
        
        // Calculate tempo from taps
        function calculateTempo() {
            const now = Date.now();
            
            // Visual feedback for tap
            tapTempoBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                tapTempoBtn.style.transform = 'scale(1)';
            }, 100);
            
            if (lastTapTime) {
                const timeDiff = now - lastTapTime;
                
                // Only consider reasonable time differences (40-208 BPM range)
                if (timeDiff > 288 && timeDiff < 1500) {
                    tapTimes.push(timeDiff);
                    
                    // Keep only the last 4 taps
                    if (tapTimes.length > 4) {
                        tapTimes.shift();
                    }
                    
                    // Calculate average
                    const sum = tapTimes.reduce((a, b) => a + b, 0);
                    const avg = sum / tapTimes.length;
                    const calculatedBpm = Math.round(60000 / avg);
                    
                    // Ensure BPM is within our slider range
                    const clampedBpm = Math.max(40, Math.min(208, calculatedBpm));
                    bpmSlider.value = clampedBpm;
                    updateBpmDisplay();
                }
            }
            
            lastTapTime = now;
        }
        
        // Event listeners
        startStopBtn.addEventListener('click', toggleMetronome);
        bpmSlider.addEventListener('input', updateBpmDisplay);
        tapTempoBtn.addEventListener('click', calculateTempo);
        
        // Add btn-danger class to CSS dynamically
        const style = document.createElement('style');
        style.textContent = `
            .btn-danger {
                background: var(--danger) !important;
            }
            .btn-danger:hover {
                background: #c0392b !important;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
