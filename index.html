<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Metronome</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --container-bg: white;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --visualizer-bg: #4CAF50;
            --visualizer-active: #ff5722;
            --slider-bg: #ddd;
            --slider-thumb: #4CAF50;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #f5f5f5;
            --container-bg: #1e1e1e;
            --button-bg: #2E7D32;
            --button-hover: #1B5E20;
            --visualizer-bg: #2E7D32;
            --visualizer-active: #E64A19;
            --slider-bg: #333;
            --slider-thumb: #2E7D32;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .bpm-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            background-color: var(--button-bg);
            border: none;
            color: white;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
            margin: 8px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #startStop {
            padding: 20px 40px;
            font-size: 1.5rem;
            margin: 20px;
        }

        input[type="range"] {
            width: 300px;
            height: 10px;
            margin: 0 20px;
            -webkit-appearance: none;
            background: var(--slider-bg);
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--slider-thumb);
            cursor: pointer;
        }

        #bpmValue {
            font-size: 2rem;
            font-weight: bold;
            width: 60px;
            text-align: center;
        }

        .visualizer {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: var(--visualizer-bg);
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s, background-color 0.1s;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .visualizer-bpm {
            font-size: 3rem;
            font-weight: bold;
            color: white;
        }

        .active {
            transform: scale(1.1);
            background-color: var(--visualizer-active);
        }

        .beat-counter {
            font-size: 1.5rem;
            margin: 20px;
        }

        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .visualizer {
                width: 150px;
                height: 150px;
            }
            
            .visualizer-bpm {
                font-size: 2rem;
            }
            
            input[type="range"] {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <button class="mode-toggle" id="modeToggle">Dark Mode</button>
    
    <div class="container">
        <h1>Metronome</h1>
        
        <div class="bpm-control">
            <button id="decreaseBpm">-</button>
            <input type="range" id="bpmSlider" min="40" max="208" value="120">
            <button id="increaseBpm">+</button>
        </div>
        
        <div class="visualizer" id="visualizer">
            <div class="visualizer-bpm" id="visualizerBpm">120</div>
        </div>
        
        <button id="startStop">Start</button>
        
        <div class="beat-counter">
            Beat: <span id="beatCount">0</span>/<span id="beatsPerMeasure">4</span>
        </div>
        
        <div class="controls">
            <button id="decreaseBeats">- Beats</button>
            <button id="increaseBeats">+ Beats</button>
        </div>
    </div>

    <script>
        // Audio context and elements
        let audioContext;
        let metronomeInterval;
        let isRunning = false;
        let currentBeat = 0;
        
        // DOM elements
        const startStopButton = document.getElementById('startStop');
        const bpmSlider = document.getElementById('bpmSlider');
        const bpmValue = document.getElementById('visualizerBpm');
        const decreaseBpmButton = document.getElementById('decreaseBpm');
        const increaseBpmButton = document.getElementById('increaseBpm');
        const visualizer = document.getElementById('visualizer');
        const beatCountElement = document.getElementById('beatCount');
        const beatsPerMeasureElement = document.getElementById('beatsPerMeasure');
        const decreaseBeatsButton = document.getElementById('decreaseBeats');
        const increaseBeatsButton = document.getElementById('increaseBeats');
        const modeToggle = document.getElementById('modeToggle');
        
        // Initialize beats per measure
        let beatsPerMeasure = 4;
        
        // Update BPM display when slider changes
        bpmSlider.addEventListener('input', function() {
            bpmValue.textContent = this.value;
            if (isRunning) {
                clearInterval(metronomeInterval);
                startMetronome();
            }
        });
        
        // BPM control buttons
        decreaseBpmButton.addEventListener('click', function() {
            bpmSlider.value = parseInt(bpmSlider.value) - 1;
            bpmValue.textContent = bpmSlider.value;
            if (isRunning) {
                clearInterval(metronomeInterval);
                startMetronome();
            }
        });
        
        increaseBpmButton.addEventListener('click', function() {
            bpmSlider.value = parseInt(bpmSlider.value) + 1;
            bpmValue.textContent = bpmSlider.value;
            if (isRunning) {
                clearInterval(metronomeInterval);
                startMetronome();
            }
        });
        
        // Beats per measure controls
        decreaseBeatsButton.addEventListener('click', function() {
            if (beatsPerMeasure > 1) {
                beatsPerMeasure--;
                beatsPerMeasureElement.textContent = beatsPerMeasure;
            }
        });
        
        increaseBeatsButton.addEventListener('click', function() {
            if (beatsPerMeasure < 12) {
                beatsPerMeasure++;
                beatsPerMeasureElement.textContent = beatsPerMeasure;
            }
        });
        
        // Start/stop button
        startStopButton.addEventListener('click', function() {
            if (isRunning) {
                stopMetronome();
            } else {
                startMetronome();
            }
        });
        
        // Dark mode toggle
        modeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                modeToggle.textContent = 'Light Mode';
            } else {
                modeToggle.textContent = 'Dark Mode';
            }
        });
        
        function startMetronome() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            isRunning = true;
            startStopButton.textContent = 'Stop';
            currentBeat = 0;
            
            const bpm = parseInt(bpmSlider.value);
            const interval = 60000 / bpm; // Convert BPM to milliseconds
            
            metronomeInterval = setInterval(function() {
                playClick();
                currentBeat = (currentBeat % beatsPerMeasure) + 1;
                beatCountElement.textContent = currentBeat;
                
                // Visual feedback
                visualizer.classList.add('active');
                setTimeout(function() {
                    visualizer.classList.remove('active');
                }, 100);
                
            }, interval);
        }
        
        function stopMetronome() {
            isRunning = false;
            startStopButton.textContent = 'Start';
            clearInterval(metronomeInterval);
            beatCountElement.textContent = '0';
            visualizer.classList.remove('active');
        }
        
        function playClick() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // First beat has a higher pitch
            if (currentBeat === 1) {
                oscillator.frequency.value = 800;
            } else {
                oscillator.frequency.value = 400;
            }
            
            gainNode.gain.exponentialRampToValueAtTime(
                0.1, 
                audioContext.currentTime + 0.1
            );
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }
    </script>
</body>
</html>
